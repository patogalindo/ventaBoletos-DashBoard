<!DOCTYPE html>
<html lang="es" ng-app="ticketsApp">
<head>
	<title>venta de Boletos</title>
	<link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://opensource.keycdn.com/angularjs/1.6.6/angular.min.js" rel="stylesheet">
</head>
<body ng-controller="mainCtrl" ng-init="initTickets()">
	<div ng-include="'app/templates/topnav.html'"></div>
    <div class="container-fluid">
    	
    	<div class="col-md-3">
    		<div style="margin-top:60px">
    			<h3>Estatus de Ventas</h3>
    			<div style="margin-top:80px">
    				<span style="font-size:15px;">Boletos Vendidos: {{boletosVendidos}}</span>
    			</div><br>
    			<div style="">
    				<span style="font-size:15px;">Precio por Boleto: ${{precioXBoleto}}.00</span>
    			</div><br>
    			<div style="">
    				<span style="font-size:15px;">Total Vendido: $<input type="text" ng-model="total" class="form-control" style="width:50px;display:inline-block">.00</span>
    			</div><br>
    			<div><button class="btn btn-warning" ng-click="changeTotal(total)">Enviar</button></div>
    		</div>
    	</div>
    	<div class="col-md-9">
    		<div class="row">
    			<div class="text-right">
    				<button class="btn btn-success" ng-click="registerTicket()">+ Vender Boleto</button>
    			</div>
				<div class="col-md-12 text-left">
					<h2>Tickets</h2>
				</div>
			</div>
			<div class="row">
				<div class="panel panel-body panel-primary">
					<div class="panel-heading">
						Lista de boletos
					</div>
					<div class="panel-body">
						<table class="table table-striped">
							<thead>
								<th>Id</th>
								<th class="text-center">Codigo</th>
								<th class="text-center">Boleto Verificado</th>
							</thead>
							<tbody>
								<tr ng-repeat="ticket in tickets">
									<td>
										{{ticket._id}}
									</td>
									<td class="text-center">
										{{ticket.code}}
									</td>
									<td class="text-center">
										<span ng-if="ticket.verified === true" style="color:green">SI</span>
										<span ng-if="ticket.verified === false" style="color:red">NO</span>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
    	</div>
    </div>

    <div ui-view></div>
	<script src="/bower_components/angular/angular.min.js"></script>
    <script src="/bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
	<script src="/bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
	<script src="/bower_components/angular-jwt/dist/angular-jwt.min.js"></script>

	<script src="/app/app.js"></script>
	<script src="/app/controllers/mainCtrl.js"></script>
	<script src="/app/services/ticketService.js"></script>
		
</body>
</html>
