<!DOCTYPE html>
<html lang="es" ng-app="ticketsApp">
<head>
	<title>venta de Boletos</title>
	<link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="https://opensource.keycdn.com/angularjs/1.6.6/angular.min.js "></script>
</head>
<body ng-controller="mainCtrl" ng-init="initTickets()">
	<div ng-include="'app/templates/topnav.html'"></div>
    <div class="container-fluid">
    	<div class="col-md-2">
    		<div ng-include="'app/templates/verticalnav.html'"></div>
    	</div>
    	<div class="col-md-10">
    		<div class="row">
				<div class="col-md-12 text-left">
					<h2>Tickets</h2>
				</div>
			</div>
			<div class="row">
				<div class="panel panel-body panel-primary">
					<div class="panel-heading">
						Lista de boletos
					</div>
					<div class="panel-body">
						<table class="table table-striped">
							<thead>
								<th>Id</th>
								<th>Codigo</th>
							</thead>
							<tbody>
								<tr ng-repeat="ticket in tickets">
									<td>
										{{ticket._id}}
									</td>
									<td>
										{{ticket.code}}
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
    	</div>
    </div>

    <div ui-view></div>
	<script src="/bower_components/angular/angular.min.js"></script>
    <script src="/bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
	<script src="/bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
	<script src="/bower_components/angular-jwt/dist/angular-jwt.min.js"></script>

	<script src="/app/app.js"></script>
	<script src="/app/controllers/mainCtrl.js"></script>
	<script src="/app/services/ticketService.js"></script>
	
</body>
</html>
